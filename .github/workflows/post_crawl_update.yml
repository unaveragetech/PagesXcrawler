name: Post-crawl update

on:
  workflow_dispatch: {}
  push:
    paths:
      - 'data/**'
  schedule:
    - cron: '0 * * * *' # hourly

jobs:
  post-crawl:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Try to install from requirements.txt if present, otherwise install needed packages directly
          if [ -f requirements.txt ]; then pip install -r requirements.txt; else pip install matplotlib reportlab Pillow numpy; fi

      - name: Run post-crawl update
        working-directory: scripts
        run: |
          python post_crawl_update.py

      - name: Commit generated assets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add visualizations index.html || true
          git commit -m "chore: update dashboard and visualizations" || echo "No changes to commit"
          git push
